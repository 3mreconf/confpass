<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f"/>
      <stop offset="100%" style="stop-color:#111114"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#f59e0b" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M256 36 L448 104 C448 104 458 268 256 468 C54 268 64 104 64 104 Z"
        fill="url(#shieldGrad)"
        filter="url(#shadow)"/>

  <!-- Inner Shield Border -->
  <path d="M256 64 L420 122 C420 122 428 260 256 434 C84 260 92 122 92 122 Z"
        fill="none"
        stroke="rgba(255,255,255,0.25)"
        stroke-width="3"/>

  <!-- Stylized Key -->
  <g transform="translate(256, 245)">
    <!-- Key head (circle with hole) -->
    <circle cx="0" cy="-50" r="55" fill="url(#keyGrad)"/>
    <circle cx="0" cy="-50" r="55" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <circle cx="0" cy="-50" r="22" fill="#f59e0b"/>

    <!-- Key shaft -->
    <rect x="-14" y="-5" width="28" height="95" rx="8" fill="url(#keyGrad)"/>
    <rect x="-14" y="-5" width="28" height="95" rx="8" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

    <!-- Key teeth -->
    <rect x="14" y="35" width="30" height="16" rx="4" fill="url(#keyGrad)"/>
    <rect x="14" y="60" width="22" height="16" rx="4" fill="url(#keyGrad)"/>

    <!-- Highlight -->
    <ellipse cx="-15" cy="-65" rx="12" ry="8" fill="rgba(255,255,255,0.15)" transform="rotate(-30 -15 -65)"/>
  </g>
</svg>
